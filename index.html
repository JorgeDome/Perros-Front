        <!DOCTYPE html>
        <link rel="stylesheet" href="./styles/index.css">
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
            
            <title>Agrega tu mascota</title>
        </head>

        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/">MascotaMania</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <button onclick="añadirMascota()" class="btn btn-primary">Añadir mascota</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <section id="lista">

                <div class="container p-4">
                    <input id="buscar" class="buscar" placeholder="buscador...">
                </div>
                <div class="container p-4">
                    <div class="row" id="list">
                    </div>
            </section>

            <section class="new-entry" id="new-entry">
                <div class="container p-4">
                    <div class="card card-body">
                        <button onclick="closeModal()" class="btn close-button">X</button>
                        <div class="form-group">
                            <label for="nombre">Mascota</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="Ingresa nombre" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="text" class="form-control" name="edad" id="edad" placeholder="Ingresa edad"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="raza">Raza</label>
                            <input type="text" class="form-control" name="raza" id="raza" placeholder="Ingresa raza"
                                required>

                            <div class="form-group">
                                <label for="image">Foto</label>
                                <input type="text" class="form-control" name="image" id="image"
                                    placeholder="https://website.com:" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion de la mascota: </label>
                            <textarea name="descripcion" id="descripcion" rows="2" class="form-control"
                                required></textarea>
                        </div>

                        <button onclick="sendPerro()" class="btn btn-primary">Guardar Datos</button>
                    </div>

                </div>
            </section>
        </body>

        <script src="./scripts/logica.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/buscador.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./scripts/sweetalert2.js"></script>
        <script src="./scripts/sweetalert2.js"></script>
        <script>
            
            cargarLista();
        </script>

        </html>
